[globalOptions]

# Set the pcrglobwb output directory in an absolute path.
outputDir   = /scratch-shared/edwinhs/pcrglobwb2_output_africa/tanzania_chirps-precipitation_era-5-land-penman-monteith-et0/test_30sec_using_input_version_version_2019_12_11/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
inputDir    = /scratch-shared/edwinswt/data/pcrglobwb2_input_arise/tanzania_version_2019_12_11/pcrglobwb2_input/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap    = tanzania_30sec/cloneMaps/ghana_tanzania_uganda_zimbabwe/clone_tanzania_194_basin.map
 
# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
landmask    = tanzania_30sec/cloneMaps/ghana_tanzania_uganda_zimbabwe/mask_tanzania_194_basin.map

# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural)
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural) at 30 arcsec resolution


startTime = 2000-01-01
endTime   = 2000-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.


# spinning up options:
maxSpinUpsInYears = 3
minConvForSoilSto = 0.0
minConvForGwatSto = 0.0
minConvForChanSto = 0.0
minConvForTotlSto = 0.0

# option/directory for saving the spin-up directory 
spinUpOutputDir = True


[meteoOptions]

#~ # Set the forcing temperature and precipitation files (relative to inputDir)
#~ precipitationNC = global_30min/meteo/forcing/daily_precipitation_cru_era-interim_1979_to_2010.nc
#~ temperatureNC   = global_30min/meteo/forcing/daily_temperature_cru_era-interim_1979_to_2010.nc
#~ 
#~ # Method to calculate referencePotETP (reference potential evaporation+transpiration)
#~ # options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
#~ referenceETPotMethod = Input
#~ refETPotFileNC = global_30min/meteo/forcing/daily_referencePotET_cru_era-interim_1979_to_2010.nc

#~ # Set the forcing temperature and precipitation files (relative to inputDir)
#~ precipitationNC = https://opendap.4tu.nl/thredds/dodsC/data2/pcrglobwb/version_2019_11_beta/pcrglobwb2_input/global_30min/meteo/forcing/daily_precipitation_cru_era-interim_1979_to_2010.nc                 
#~ temperatureNC   = https://opendap.4tu.nl/thredds/dodsC/data2/pcrglobwb/version_2019_11_beta/pcrglobwb2_input/global_30min/meteo/forcing/daily_temperature_cru_era-interim_1979_to_2010.nc
#~ 
#~ # Method to calculate referencePotETP (reference potential evaporation+transpiration)
#~ # options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
#~ referenceETPotMethod = Input
#~ refETPotFileNC = https://opendap.4tu.nl/thredds/dodsC/data2/pcrglobwb/version_2019_11_beta/pcrglobwb2_input/global_30min/meteo/forcing/daily_referencePotET_cru_era-interim_1979_to_2010.nc

# Set the forcing temperature and precipitation files (relative to inputDir)
#~ precipitationNC = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_total-preci_2000-2000/tanzania_era5-land_total-preci_2000-2000_rempacon-150-arcsec_daily.nc
precipitationNC = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-09/chirps_precipitation/150_arcsec/tanzania_chirps-v2.0_1981-2019_p05_rempacon-150-arcsec_daily.nc
temperatureNC   = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_t2m-average_2000-2000/tanzania_era5-land_t2m-average_2000-2000_rempacon-150-arcsec_daily.nc

# Method to calculate referencePotETP (reference potential evaporation+transpiration)
# options are "Hamon" and "Input" ; If "Input", the netcdf input file must be given:
referenceETPotMethod = Penman-Monteith
refETPotFileNC       = None

# variable names in the forcing files (optional)
#~ precipitationVariableName = tp
precipitationVariableName    = precip
temperatureVariableName      = t2m
#~ referenceEPotVariableName = potentialEvaporation

# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 and degree Celcius                                                                                                           
precipitationConstant    = 0.0
precipitationFactor      = 0.001
temperatureConstant      = -273.15
temperatureFactor        = 1.0
#~ referenceEPotConstant = 0.0
#~ referenceEPotFactor   = 1.0


# extra meteo variables for calculating reference potential evaporation based on Penman-Monteith (optional)
#
# - 10 m wind speed, unit: m.s-1
wind_speed_10m           = None
# - if wind_speed_10m is None, it will be estimated from u and v components
wind_speed_10m_u_comp    = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_u10-average_2000-2000/tanzania_era5-land_u10-average_2000-2000_rempacon-150-arcsec_daily.nc
wind_speed_10m_v_comp    = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_v10-average_2000-2000/tanzania_era5-land_v10-average_2000-2000_rempacon-150-arcsec_daily.nc
#
# - atmospheric pressure, unit: Pascal
atmospheric_pressure        = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_spressu-avg_2000-2000/tanzania_era5-land_spressu-avg_2000-2000_rempacon-150-arcsec_daily.nc
#
# - extraterestrial radiation, unit: J.m-2.day-1
extraterestrial_radiation  = None
# - if extraterestrial_radiation is None, it will be calculated based on day length, latitude, day angle and day length

# - actual shortwave (solar) radiation, unit: J.m-2.day-1
shortwave_radiation        = None
#/scratch-shared/edwinhs/pcrglobwb2_output_africa/tanzania_era-5-land_develop-penman-montheith/test_30sec/
# - if shortwave_radiation = None, actual shortwave (solar) radiation can be estimated from net radiation and albedo: ssrd = ssr / (1 - albedo) 
surface_net_solar_radiation = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_ssr-average_2000-2000/tanzania_era5-land_ssr-average_2000-2000_rempacon-150-arcsec_daily.nc
albedo                      = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_fal-average_2000-2000/tanzania_era5-land_fal-average_2000-2000_rempacon-150-arcsec_daily.nc
#
# - 2 m dew point temperature (average), unit: degree Celcius  
dewpoint_temperature_avg = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_d2m-average_2000-2000/tanzania_era5-land_d2m-average_2000-2000_rempacon-150-arcsec_daily.nc
#

# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 (precipitation), degree Celcius (temperature), Pascal (pressure), m.s-1, and J.m-2.day-1 (radiation)
consta_for_dewpoint_temperature_avg = -273.15                                                                                                      
factor_for_dewpoint_temperature_avg = 1.0 

cellAreaMap = tanzania_30sec/routing/ldd_and_cell_area/cellsize30sec.nc

#~ # option to call the meteo/forcing method only
#~ callMeteoOnly = True
# - TODO under development


#~ # - for debugging
#~ outDailyTotNC = precipitation_before_downscaling,temperature_before_downscaling,referencePotET_before_downscaling        
#~ outMonthTotNC = None 
#~ outMonthAvgNC = precipitation_before_downscaling,temperature_before_downscaling,referencePotET_before_downscaling,temperature,precipitation,referencePotET
#~ outMonthEndNC = None
#~ outAnnuaTotNC = None
#~ outAnnuaAvgNC = None
#~ outAnnuaEndNC = None


[meteoDownscalingOptions]
                                                                                                                                        
downscalePrecipitation  = False                                                                                                                                   
downscaleTemperature    = True                                                                                                                                  
downscaleReferenceETPot = False                                                                                                                                   
   
# downscaling (based on the digital elevation model):                                                                                                            
highResolutionDEM = tanzania_30sec/landSurface/topography/tanzania_merit_dem_30sec/tanzania_merit_dem_30sec.nc

# The downscaling will be performed by providing the "cellIds" (meteoDownscaleIds) of lower resolution cells.                                                    
meteoDownscaleIds = /scratch-shared/edwinhs/meteo_arise/tanzania/version_2020-03-12_test-edwin-only-2000/era5-land/150_arcsec/tanzania_era5-land_t2m-average_2000-2000/unique_ids_150sec.map                                                                      
   
# lapse rates:                                                                                                                                                   
temperLapseRateNC = tanzania_05min/meteo/downscaling_from_30min/temperature_slope.nc                                                                     
precipLapseRateNC = tanzania_05min/meteo/downscaling_from_30min/precipitation_slope.nc                                                                   
                                                                                                                                                                 
# downscaling criteria (TODO: remove these):                                                                                                                     
temperatCorrelNC  = tanzania_05min/meteo/downscaling_from_30min/temperature_correl.nc                                                                     
precipitCorrelNC  = tanzania_05min/meteo/downscaling_from_30min/precipitation_correl.nc                                                                   
                                                                                                                                                                 
# windows length (unit: arc-degree) for smoothing/averaging forcing data (not recommended):                                                                      
smoothingWindowsLength = 0


[landSurfaceOptions]

debugWaterBalance = True

numberOfUpperSoilLayers = 2

# soil and parameters
# - they are used for all land cover types, unless they are are defined in certain land cover type options 
#   (e.g. different/various soil types for agriculture areas)  
topographyNC     = tanzania_05min/landSurface/topography/topography_parameters_5_arcmin_october_2015.nc
soilPropertiesNC = tanzania_05min/landSurface/soil/soilProperties5ArcMin.nc

includeIrrigation = True

# netcdf time series for historical expansion of irrigation areas (unit: hectares). 
# Note: The resolution of this map must be consisten with the resolution of cellArea. 
historicalIrrigationArea = tanzania_05min/waterUse/irrigation/irrigated_areas/irrigationArea05ArcMin.nc

# a pcraster map/value defining irrigation efficiency (dimensionless) - optional
irrigationEfficiency     = tanzania_30min/waterUse/irrigation/irrigation_efficiency/efficiency.nc


includeDomesticWaterDemand  = True
includeIndustryWaterDemand  = True
includeLivestockWaterDemand = True

# domestic, industrial and livestock water demand data (unit must be in m.day-1)
domesticWaterDemandFile  = tanzania_05min/waterUse/waterDemand/domestic/domestic_water_demand_version_april_2015.nc
industryWaterDemandFile  = tanzania_05min/waterUse/waterDemand/industry/industry_water_demand_version_april_2015.nc
livestockWaterDemandFile = tanzania_05min/waterUse/waterDemand/livestock/livestock_water_demand_version_april_2015.nc


# desalination water supply (maximum/potential/capacity)
desalinationWater = tanzania_05min/waterUse/desalination/desalination_water_version_april_2015.nc


# zone IDs (scale) at which allocations of groundwater and surface water (as well as desalinated water) are performed  
allocationSegmentsForGroundSurfaceWater = tanzania_05min/waterUse/abstraction_zones/abstraction_zones_60min_05min.nc


# pcraster maps defining the partitioning of groundwater - surface water source 
#
# - predefined surface water - groundwater partitioning for irrigation demand (e.g. based on Siebert, Global Map of Irrigation Areas version 5)
irrigationSurfaceWaterAbstractionFractionData           = tanzania_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_SWFRAC.nc
# -- quality map
irrigationSurfaceWaterAbstractionFractionDataQuality    = tanzania_05min/waterUse/source_partitioning/surface_water_fraction_for_irrigation/AEI_QUAL.nc
#
# - threshold values defining the preference for surface water source for irrigation purpose
# -- treshold to maximize surface water irrigation use (cells with irrSurfaceWaterAbstractionFraction above this will prioritize irrigation surface water use)
treshold_to_maximize_irrigation_surface_water           = 0.50
# -- treshold to minimize fossil water withdrawal for irrigation (cells with irrSurfaceWaterAbstractionFraction below this have no fossil withdrawal for irrigation)
treshold_to_minimize_fossil_groundwater_irrigation      = 0.70
#
# - predefined surface water - groundwater partitioning for non irrigation demand (e.g. based on McDonald, 2014)
maximumNonIrrigationSurfaceWaterAbstractionFractionData = tanzania_30min/waterUse/source_partitioning/surface_water_fraction_for_non_irrigation/max_city_sw_fraction.nc

# option to skip extrapolation
noParameterExtrapolation = True


